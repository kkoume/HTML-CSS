<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        /* write */
        .write {
            width: 720px;
            height: auto;
            margin: 60px auto;
            box-sizing: border-box;
        }
        .write > h3 {}
        .write > article {}
        .write > article > form {
            display: inline-block;
        }
        .write > article table {
            width: 100%;
            border-top: 2px solid #111;
            border-spacing: 0;
            border-collapse: collapse;
            margin-top: 6px;
        }
        .write > article table > tr {
        }
        .write > article table td {
            padding: 12px 6px;
            border-top: 1px solid #e9e9e9;
            border-bottom: 1px solid #e9e9e9;
            box-sizing: border-box;
        }
        .write > article table td:nth-child(1) {
            width: 120px;
            background: #f5f8f9;
            text-align: center;
        }
        .write > article table td:nth-child(2) {}
        .write > article table td:nth-child(3) {}
        .write > article table td:nth-child(4) {}
        .write > article table td:nth-child(5) {}
        .write > article table td:nth-child(6) {}
        .write > article table input {
            width: 600px;
            height: 24px;
            border: 0;
        }
        .write > article table input[type=text] {}
        .write > article table input[type=file] {}
        .write > article table textarea {
            width: 100%;
            height: 280px;
            resize: none;
            border: 0;
        }
        .write > article div {
            margin-top: 10px;
            text-align: right;
        }
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <h3>Jboard v1.0</h3>
        <p>
          <span id="nick">홍길동</span>님 반갑습니다.
          <a href="#">로그아웃</a>
        </p>
      </header>
      <main>
        <section class="write">
          <h3>글쓰기</h3>
          <article>
            <form action="#">
              <table>
                <tr>
                  <td>제목</td>
                  <td><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                </tr>
                <tr>
                  <td>내용</td>
                  <td>
                    <textarea name="content"></textarea>                                
                  </td>
                </tr>
                <tr>
                  <td>첨부</td>
                  <td><input type="file" name="file"/></td>
                </tr>
              </table>
              <div>
                <a href="#" class="btnCancel">취소</a>
                <a href="#" class="btnWrite">작성완료</a>
              </div>
            </form>
          </article>
        </section>
      </main>
      <footer>
        <p>copyright ⓒ조영흥</p>
      </footer>
    </div>
  </body>
</html>
